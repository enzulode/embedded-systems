server:
  address: 0.0.0.0
  port: 8888

spring:
  application:
    name: embedded-backend

  threads:
    virtual:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.show_sql: true
    generate-ddl: true
    open-in-view: false

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cards
    username: dev
    password: dev
